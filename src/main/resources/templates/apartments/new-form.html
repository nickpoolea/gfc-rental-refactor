<!DOCTYPE html>
<html>
	<head>
		<title>Insert title here</title>
	</head>
	<body>
	
	<h1>Create a new Apartment</h1>
	
	<form method="post" action="/apartments">
		<input type="text" name="address" placeholder="Address">
		<input type="text" name="city" placeholder="City">
		<input type="text" name="state" placeholder="State">
		<input type="number" name="zipCode" placeholder="Zip Code">
		<input type="number" name="numberOfBedrooms" placeholder="# of Bedrooms">
		<input type="number" name="numberOfBathrooms" placeholder="# of Bathrooms">
		<input type="number" name="squareFootage" placeholder="Square Footage">
		<input type="number" name="rent" placeholder="Rent">
		<button>Submit</button>
	</form>

	</body>
</html>
