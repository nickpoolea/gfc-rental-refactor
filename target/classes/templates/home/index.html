<!DOCTYPE html>
<html>
	<head>
		<title>Apartment Listing</title>
	</head>
	<body>
	
	<#include "/common/navigation-bar.html">
	
	<h1>Apartments!</h1>	
	<#list apartments>	
		<ul>
		<#items as apartment>
		<#if apartment.isActive>
			<li><a href="/apartments/${apartment.id}">${apartment.address}</a></li>
		</#if>
		</#items>
		</ul>
		<#else>
			<p>No apartments to show</p>
	</#list>
	</body>
</html>
